[Generator]
seed=15			#seed for generating consistent areas
generatorBorder=10	#additional border between site sections
maxXSites=3 		#max number of sections x-wise in site
NumBordersRemoved=3	#size of entry to site sections

[Sections]
sectionAmount=5		#total sections of site
sectionXSizeMinMax={30,40}	#minimum and maximum X sizes
sectionYSizeMinMax={30,40}	#minimum and maximum Y sizes
targetItemAmount=5

[Prefabs]		#List of prefabs per section
1=Crane
2=prefab1
3=Excavator
4=CraneVehicle

[PrefabsChance]		#List of chance per corresponding prefab in previous section
1=1
2=0.5
3=0.2
4=0.15

[VRSettings]
Enabled=false;
