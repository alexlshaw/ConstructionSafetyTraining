[Generator]
seed=15			#Seed for generating consistent areas
generatorBorder=15	#Additional border between site sections
maxXSites=3 		#Max number of sections x-wise in site
NumBordersRemoved=3	#Size of entry to site sections
CraneAmount=1		#Total number of cranes on the construction site

[SectionCraneOnly]	#Must start with "section", but can be named otherwise afterwards
sectionXSizeMinMax={10,20}
sectionYSizeMinMax={10,20}
targetItemAmount=1
prefab={Crane, 1} 	#Each section must have one object with a 100% chance of spawning to avoid nothing spawning altogether.

[Section]
sectionXSizeMinMax={30,60}
sectionYSizeMinMax={30,40}
targetItemAmount=3
prefab={CraneVehicle, 0.3}
prefab={Pallet, 1}
prefab={Crate, 0.1}

[Section]					
sectionXSizeMinMax={30,40}
sectionYSizeMinMax={30,40}
targetItemAmount=7
prefab={Crate, 0.5}
prefab={Excavator, 0.2}
prefab={CraneVehicle, 0.15}
prefab={Mixer, 0.75}
prefab={Pallet, 1}

[Section]
sectionXSizeMinMax={60,80}
sectionYSizeMinMax={60,80}
targetItemAmount=5
prefab={BigWheel, 0.4}
prefab={Excavator, 0.2}
prefab={dirt, 0.5}
prefab={Crate, 0.2}
prefab={Pallet, 1}



[VRSettings]
Enabled=false

[NavSettings]
debugPositionsEnabled=false
