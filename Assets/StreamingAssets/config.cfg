[Generator]
seed=12	#Seed for generating consistent areas
generatorBorder=15	#Additional border between site sections
maxXSites=3 		#Max number of sections x-wise in site
NumBordersRemoved=5	#Size of entry to site sections
CraneAmount=1		#Total number of cranes on the construction site

[Section]					
sectionXSizeMinMax={100,100}
sectionYSizeMinMax={100,100}
targetItemAmount=1
prefab={EquipmentRoom, 1}

[Section]					
sectionXSizeMinMax={100,100}
sectionYSizeMinMax={100,100}
targetItemAmount=20
prefab={Crate, 0.5}
prefab={Excavator, 0.2}
prefab={CraneVehicle, 1}
prefab={CraneVehicle, 1}
prefab={ConcreteMixer, 1}
prefab={Pallet, 0.3}
prefab={PalletWithCement, 1}
prefab={PalletWithCement, 0.5}
prefab={PalletLongPlank, 1}
prefab={PalletLongPlank, 0.5}
prefab={PalletRoofPlank, 1}
prefab={PalletRoofPlank, 0.5}

[SectionCraneOnly]	#Must start with "section", but can be named otherwise afterwards
sectionXSizeMinMax={10,20}
sectionYSizeMinMax={10,20}
targetItemAmount=1
prefab={Crane, 1} 	#Each section must have one object with a 100% chance of spawning to avoid nothing spawning altogether.

[Section]
sectionXSizeMinMax={60,60}
sectionYSizeMinMax={60,60}
targetItemAmount=3
prefab={CraneVehicle, 1}
prefab={Pallet, 0.3}
prefab={PalletLongPlank, 1}
prefab={PalletPlasterNormal, 1}
prefab={PalletPlasterNormal, 0.5}
prefab={PalletLongPlank, 0.5}
prefab={PalletRoofPlank, 0.5}
prefab={Crate, 0.1}

[Section]
sectionXSizeMinMax={60,80}
sectionYSizeMinMax={60,80}
targetItemAmount=5
prefab={BigWheel, 0.4}
prefab={Excavator, 0.2}
prefab={dirt, 0.5}
prefab={Crate, 0.2}
prefab={Pallet, 1}

[Section]
sectionXSizeMinMax={50,70}
sectionYSizeMinMax={50,70}
targetItemAmount=1
prefab={BuildingCreator, 1}
prefab={VehicleReset, 1}
prefab={workladder, 1}
prefab={PlayerReset, 1}


[Section]
sectionXSizeMinMax={50,60}
sectionYSizeMinMax={50,60}
targetItemAmount=3
prefab={controlledForkLift, 1}
prefab={ExcavatorControllable, 1}
prefab={pickUpTruckControllable, 1}

[VRSettings]
Enabled=true

[NavSettings]
debugPositionsEnabled=false
